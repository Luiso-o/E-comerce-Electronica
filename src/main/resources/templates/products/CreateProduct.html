<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pc Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/createProduct.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" class="form-control" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input id="brand" class="form-control" th:field="*{brand}">
                    <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></p>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" th:field="*{category}">
                        <option value="">Select a category</option>
                        <optgroup label="Technology">
                            <option value='Phones'>Phones</option>
                            <option value='Computers'>Computers</option>
                            <option value='Smart Home Devices'>Smart Home Devices</option>
                            <option value='Networking & Wireless'>Networking & Wireless</option>
                            <option value='TV & Home Theater'>TV & Home Theater</option>
                            <option value='Audio'>Audio</option>
                            <option value='Drones'>Drones</option>
                        </optgroup>
                        <optgroup label="Lifestyle">
                            <option value='Health & Fitness'>Health & Fitness</option>
                            <option value='Wearables'>Wearables</option>
                            <option value='Home Appliances'>Home Appliances</option>
                            <option value='Security & Surveillance'>Security & Surveillance</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value='Accessories'>Accessories</option>
                            <option value='Printers'>Printers</option>
                            <option value='Cameras'>Cameras</option>
                            <option value='Gaming'>Gaming</option>
                            <option value='Tablets & E-readers'>Tablets & E-readers</option>
                            <option value='Other'>Other</option>
                    </select>
                    <div th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input id="price" class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
                    <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                       th:errors="${productDto.price}"></p>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" th:field="${productDto.description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                       th:errors="${productDto.description}"></p>
                </div>

                <div class="mb-3">
                    <label for="imageFileName" class="form-label">Image</label>
                    <input id="imageFileName" class="form-control" type="file" th:field="${productDto.imageFileName}">
                    <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger"
                       th:errors="${productDto.imageFileName}"></p>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
