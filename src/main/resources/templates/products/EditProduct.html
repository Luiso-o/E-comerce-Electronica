<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pc Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/editProduct.css">
</head>

<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Edit Product</h2>
                    <form method="post" enctype="multipart/form-data" th:object="${product}">

                        <!-- Hidden ID (no visible input for ID as it's not being edited directly) -->
                        <input type="hidden" name="id_product" th:value="${product.id_product}" />

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control" th:field="*{name}">
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
                        </div>

                        <!-- Brand -->
                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input class="form-control" th:field="*{brand}">
                            <div th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}">
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-select" th:field="*{category}">
                                <option value="">Select a category</option>
                                <optgroup label="Technology">
                                    <option value='Phones'>Phones</option>
                                    <option value='Computers'>Computers</option>
                                    <option value='Smart Home Devices'>Smart Home Devices</option>
                                    <option value='Networking & Wireless'>Networking & Wireless</option>
                                    <option value='TV & Home Theater'>TV & Home Theater</option>
                                    <option value='Audio'>Audio</option>
                                    <option value='Drones'>Drones</option>
                                </optgroup>
                                <optgroup label="Lifestyle">
                                    <option value='Health & Fitness'>Health & Fitness</option>
                                    <option value='Wearables'>Wearables</option>
                                    <option value='Home Appliances'>Home Appliances</option>
                                    <option value='Security & Surveillance'>Security & Surveillance</option>
                                </optgroup>
                                <optgroup label="Other">
                                    <option value='Accessories'>Accessories</option>
                                    <option value='Printers'>Printers</option>
                                    <option value='Cameras'>Cameras</option>
                                    <option value='Gaming'>Gaming</option>
                                    <option value='Tablets & E-readers'>Tablets & E-readers</option>
                                    <option value='Other'>Other</option>
                                </optgroup>
                            </select>
                            <div th:if="${#fields.hasErrors('category')}" class="text-danger"
                                 th:errors="*{category}"></div>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
                            <div th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger"
                                 th:errors="*{description}"></div>
                        </div>

                        <!-- Image Preview -->
                        <div class="mb-3">
                            <img th:if="${product.imageFileName}" th:src="@{'/images/' + ${product.imageFileName}}"
                                 alt="Product Image" class="img-fluid" width="150">
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input for="image" class="form-control" type="file" th:field="*{imageFileName}">
                            <div th:if="${#fields.hasErrors('imageFileName')}" class="text-danger"
                                 th:errors="*{imageFileName}"></div>
                        </div>

                        <!-- Created At (read-only) -->
                        <div>
                            <label class="form-label">Created At</label>
                            <input readonly class="form-control-plaintext form-control-plaintext-close"
                                   th:text="${#dates.format(product.createdAt, 'dd/MM/yyyy')}">
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div class="d-grid gap-2 d-md-block text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
